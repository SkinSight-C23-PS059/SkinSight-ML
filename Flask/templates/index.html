<!DOCTYPE html>
<html>
<head>
    <title>Skin Disease Classification</title>
    <style>
        body {
            text-align: center;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            font-size: 24px;
            margin-top: 30px;
            margin-bottom: 20px;
            color: #333;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        
        .upload-section {
            margin-bottom: 20px;
        }
        
        .upload-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 4px;
        }
        
        .upload-btn:hover {
            background-color: #45a049;
        }
        
        #file-input {
            display: none;
        }
        
        #preview {
            max-width: 300px;
            max-height: 300px;
            margin-top: 20px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            display: none;
        }
        
        #prediction-result {
            font-size: 18px;
            margin-top: 20px;
            color: #333;
            display: none;
        }
        
        #error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
    <script>
        function previewImage() {
            var preview = document.getElementById('preview');
            var fileInput = document.getElementById('file-input');
            var file = fileInput.files[0];
            
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
                
                var predictButton = document.getElementById('predict-button');
                predictButton.style.display = 'block';
            } else {
                preview.src = "";
                preview.style.display = 'none';
                
                var predictButton = document.getElementById('predict-button');
                predictButton.style.display = 'none';
            }
        }
        
        function predictImage() {
            var fileInput = document.getElementById('file-input');
            var file = fileInput.files[0];
            var errorMessage = document.getElementById('error-message');
            var preview = document.getElementById('preview');
            var predictionResult = document.getElementById('prediction-result');
            
            if (!file) {
                errorMessage.textContent = 'Please select an image file.';
                predictionResult.style.display = 'none';
                return;
            }
            
            var allowedExtensions = /(\.jpg|\.jpeg|\.png)$/i;
            if (!allowedExtensions.exec(file.name)) {
                errorMessage.textContent = 'Invalid file format. Please select a JPG, JPEG, or PNG image.';
                predictionResult.style.display = 'none';
                return;
            }
            
            errorMessage.textContent = '';
            
            var formData = new FormData();
            formData.append('file', file);
            
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/predict', true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    var predictedLabel = JSON.parse(xhr.responseText);
                    predictionResult.textContent = predictedLabel;
                    predictionResult.style.display = 'block';
                } else {
                    errorMessage.textContent = 'Error: ' + xhr.statusText;
                    predictionResult.style.display = 'none';
                }
            };
            xhr.onerror = function() {
                errorMessage.textContent = 'Request failed.';
                predictionResult.style.display = 'none';
            };
            xhr.send(formData);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Skin Disease Classification</h1>
        
        <div class="upload-section">
            <input type="file" id="file-input" accept=".jpg, .jpeg, .png" onchange="previewImage()" required>
            <label for="file-input" class="upload-btn">Choose Image</label>
        </div>
        
        <img id="preview" alt="Uploaded Image">
        
        <button id="predict-button" class="upload-btn" onclick="predictImage()" style="display: none;">Predict</button>
        
        <p id="error-message"></p>
        <p id="prediction-result"></p>
    </div>
</body>
</html>
